<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malezya Quotation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="card">

    <h2>Quotation Generator</h2>

    <!-- SERVICE TYPE -->
    <label>Service Type</label>
    <select id="serviceType" onchange="switchService()">
      <option value="homestay">Malezya Homestay+</option>
      <option value="roomstay">Malezya Roomstay+</option>
    </select>

    <!-- HOMESTAY -->
    <div id="homestaySection">
      <label>Homestay</label>
      <select id="homestay" onchange="updateHomestayRate()"></select>

      <label>Check-In</label>
      <input type="date" id="checkin" onchange="updateHomestayRate()">

      <label>Check-Out</label>
      <input type="date" id="checkout" onchange="updateHomestayRate()">

      <label>Total Pax</label>
      <input type="number" id="pax" value="1">

      <label>Total Pax</label>
<input type="number" id="pax" value="1" oninput="updateExtraPaxInfo()">

<small id="extraPaxInfo" style="display:none;color:#ff3b30;font-size:12px;margin-top:6px;">
</small>


      <label>Rate / Night (RM)</label>
      <input type="number" id="rate">

      <label>Discount / Night (RM)</label>
      <input type="number" id="discount" value="0">

      <label>Deposit %</label>
      <input type="number" id="depositPercent" value="25">
    </div>

    <!-- ROOMSTAY -->
    <div id="roomstaySection" style="display:none">
      <label>Roomstay</label>
      <select id="roomstay"></select>

      <label>Duration</label>
      <select id="duration">
        <option value="nightly">Nightly</option>
        <option value="weekly">Weekly</option>
        <option value="twoWeeks">2 Weeks</option>
        <option value="monthly">Monthly</option>
      </select>

      <label>Total Pax</label>
      <input type="number" id="roomPax" value="1">
    </div>

    <button onclick="generateQuotation()">Generate Quotation</button>

    <textarea id="output" readonly></textarea>

    <button onclick="copyText()">Copy & Send</button>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
