<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malezya Homestay Quotation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Malezya Homestay+ Quotation</h2>

  <label>Homestay</label>
  <select id="house" onchange="updateRate()"></select>

  <label>Check-In Date</label>
  <input type="date" id="checkin" onchange="updateRate()">

  <label>Check-Out Date</label>
  <input type="date" id="checkout" onchange="updateRate()">

  <label>Rate per Night (RM)</label>
  <input type="number" id="rate">

  <label>Discount per Night (RM)</label>
  <input type="number" id="discount" value="0">

  <label>Deposit %</label>
  <input type="number" id="depositPercent" value="25">

  <button onclick="generate()">Generate Quotation</button>

  <textarea id="output" rows="22" readonly></textarea>

  <button onclick="copyText()">Copy & Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
